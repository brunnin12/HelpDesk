<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sistema HelpDesk</title>
</head>
<body>
    <div class="menu">
        <h1>Central de Serviços</h1>
    </div>

    <div class="links">
        <ul>
            <li>Principal</li>
            <li>Base de Conhecimento</li>
            <li>Novo chamado</li>
            <li>Lista de Chamados</li>
        </ul>
    </div>

    <div class="chamado">
        <h2>Chamado:2719949</h2>
    </div>

    <div class="primeiro">
        <h1>Produto/Processo/Módulo</h1>
        <label for="produto">Produto:</label>
        <select name="" id="produto">
            <option selected>MANUTENÇÃO UNIDADES</option>
            <option>CONTAS</option>
            <option>LIVROS</option>
            <option>PRODUTOS</option>
        </select>

        <label for="processo">Processo:</label>
        <select name="" id="processo">
            <option selected>ATENDIMENTO</option>
            <option>NEYMAR</option>
            <option>MESSI</option>
            <option>CR7</option>
            <option>LEWANDOWSKI</option>
            <option>VINI JR</option>
        </select>

        <label for="modulo">Módulo:</label>
        <select name="" id="modulo">
            <option selected>SERVIÇOS</option>
            <option>INTERFACE</option> 
            <option>COMPRAS</option>
            <option>CATALOGO</option>
            <option>VENDAS</option>
            <option>FINANCEIRO</option>
        </select>
    </div>





    <div class="segundo">
        <h2>Caminho/Natureza/Severidadde/Vencimento/versão</h2>
  

        <div class="">
            <label for="caminho">Caminho:</label>
            <input placeholder="Manutenção de Equipamanetos" type="text" id="caminho"> 
        </div>
        
        <div>
        <label for="natureza">Natureza:</label>    
        <select name="" id="natureza">
            <option selected>Incidente/Problema</option>
            <option>ADAPTATIVA</option>
            <option>EVOLUTIVA</option>
            <option>CORRETIVA</option>
            <option>PREVENTIVA</option>
        </select>
        </div>

        <div>
            <label for="vencimento">Vencimento:</label>
            <input placeholder="O vencimento será calculdo pelo sistema" type="text" id="vencimento">
        </div>
    </div>




        <div class="terceiro">
            <h2>Título/Descrição</h2>
        

        <div>
            <label for="titulo">Título:</label>
            <input placeholder="Erro na Tela de Login" type="text">
        </div>
        <br>
        <div>
            <label id="descricao">Descrição:</label>
            <textarea  cols="100" rows="10"></textarea>
        </div>
    </div>

            <div class="botoes">
                <button>Confirmar</button>
                <button>Cancelar</button>
            </div>






    
</body>
</html>
